<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Laboratorio 1</title>
</head>

<body>
    <div class="space"></div>
        <label for="hide">
            <span>Home</span>
        </label>
        <input type="radio" id="hide" name="group">
        <label>
            <span>About</span>
        </label>
        <input type="radio" class="hide" name="group">
        <label>
            <span>Our Teachers</span>
        </label>
        <input type="radio" class="hide" name="group">
        <label>
            <span>Courses</span>
        </label>
        <input type="radio" class="hide" name="group">
        <label>
            <span>Reviews</span>
        </label>
        <input type="radio" class="hide" name="group">
        <label for="show">
            <span>Contact</span>
        </label>
        <input type="radio" id="show" name="group">
    <div class="space"></div>

    <div id="container">
        
    </div>
    <div id="content">
        <table>
            <tr>
                <td>
                    <div id="content-left">
                        <div class="texts">
                            <h1>
                                Contact us
                            </h1>
                            <h5>
                                We love conversations. let us talk!
                            </h5>
                        </div>
                        <form id="inputs" action="/success.html">
                            <input class="little" type="text" name="user_name" placeholder="Enter full name" required />
                            <input class="little" type="email" name="user_email" placeholder="Enter email address"
                                required />
                            <textarea id="big" name="user_message" placeholder="Tell us about your message"
                                required></textarea>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </td>
                <td>
                    <div id="content-right">
                        <img src="https://www.ineaf.es/tribuna/wp-content/uploads/Contratos-laborales.jpg" alt="photo">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
